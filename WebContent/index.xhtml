<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Tarefas | Sinapsis</title>
	<meta name="viewport" content="width=device-width initial-scale=1" />
	<meta http-equiv="X-UA-Caompatible" content="IE=edge" />
	<meta http-equiv="Pragma" content="no-cache" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="myStyle.css" />
	<h:outputScript library="js" name="jquery/jquery-3.2.1.js" />
	<h:outputScript library="js" name="bootstrap.js" />
	<!-- necessario para o datepicker -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</h:head>

<h:body>

	<ui:include src="WEB-INF/navbar.xhtml" />

	<div class="container col-sm-6 col-sm-offset-3">
		<div class="row">

			<div class="panel panel-default">
				<div class="panel-heading">Inclusão</div>
				<div class="panel-body">

					<div class="panel panel-default painelPrincipal">
						<div class="panel-body">

							<ul class="nav nav-tabs">
								<li class="active"><a data-toggle="tab" href="#parte1">PARTE 1</a></li>
								<li><a data-toggle="tab" href="#parte2">PARTE 2</a></li>
								<li><a data-toggle="tab" href="#confirmacao">CONFIRMAÇÃO</a></li>
							</ul>

							<!-- INICIO DO FORM -->
							<h:form styleClass="form-horizontal form-cadastrar">
								<div class="tab-content tabsCadastro">

									<!-- INICIO PARTE 1 -->
									<div id="parte1" class="tab-pane active">
										<div class="form-group">
											<h:outputLabel styleClass="col-sm-2 control-label" for="numOcr">Número Ocr:</h:outputLabel>
											<div class="col-sm-6">
												<h:inputText value="#{ocorrenciaMB.ocorrencia.numero}" required="true" styleClass="form-control" id="numOcr" />
												<h:message for="numOcr"/>
											</div>
										</div>

										<div class="form-group">
											<h:outputLabel styleClass="col-sm-2 control-label" for="defeito">Defeito:</h:outputLabel>
											<div class="col-sm-6">
												<h:inputText value="#{ocorrenciaMB.ocorrencia.defeito}" styleClass="form-control" id="defeito" required="true"/>
												<h:message for="defeito"></h:message>
											</div>
										</div>

										<div class="form-group">
											<h:outputLabel styleClass="col-sm-2 control-label" for="latitude">Latitude:</h:outputLabel>
											<div class="col-sm-6">
												<h:inputText value="#{ocorrenciaMB.ocorrencia.latitude}" styleClass="form-control" id="latitude" />
												<h:message for="latitude"/>
											</div>
										</div>

										<div class="form-group">
											<h:outputLabel styleClass="col-sm-2 control-label" for="longitude">Longitude:</h:outputLabel>
											<div class="col-sm-6">
												<h:inputText value="#{ocorrenciaMB.ocorrencia.longitude}" styleClass="form-control" id="longitude" />
												<h:message for="longitude"/>
											</div>
										</div>

										<div class="form-group">
											<h:outputLabel styleClass="col-sm-2 control-label" for="causa">Causa:</h:outputLabel>
											<div class="col-sm-4">
												<h:selectOneMenu styleClass="form-control" id="causa" value="#{ocorrenciaMB.causaId}">
													<f:selectItems value="#{ocorrenciaMB.causas}" var="causa" itemLabel="#{causa.descricao}" itemValue="#{causa.id}"/>
												</h:selectOneMenu>
											</div>
										</div>

										<div class="form-group">
											<h:outputLabel styleClass="col-sm-2 control-label" for="expurgo">Expurgo: </h:outputLabel>
											<div class="col-sm-2">
												<div class="checkbox" style="margin-left: 23%;">
													<h:selectBooleanCheckbox value="#{ocorrenciaMB.ocorrencia.expurgo}" id="expurgo" />Sim
												</div>
											</div>
										</div>

									</div>
									<!--  FIM DA PARTE 1 -->

									<!-- INICIO PARTE 2 -->
									<div id="parte2" class="tab-pane">

										<div class="form-group">
											<h:outputLabel for="area" styleClass="col-sm-2 control-label">Area:</h:outputLabel>
											<div>
												<h:selectOneRadio value="#{ocorrenciaMB.ocorrencia.area}" id="area" class="radio" layout="pageDirection">
													<f:selectItem itemValue="URBANO" itemLabel="Urbana" />
													<f:selectItem itemValue="RURAL" itemLabel="Rural" />
												</h:selectOneRadio>
											</div>
										</div>

										<div class="form-group">
											<h:outputLabel styleClass="col-sm-2 control-label" for="dt-inicial">Data Inicial:</h:outputLabel>
											<div class="col-sm-3">
												<h:inputText value="ocorrenciaMB.ocorrencia.dataInicial" styleClass="form-control datepicker campoData" id="dt-inicial" />
											</div>
										</div>

									</div>
									<!-- FIM PARTE 2 -->

									<!-- INICIO PARTE 3 -->
									<div id="confirmacao" class="tab-pane">
										
										<div class="divInclusao">
											<p>Confirma a inclusão da entidade?</p>
											<div class="divBotoes">
												<input type="reset" value="Não" class="btn btnReset"/>
												<h:commandButton value="Sim" styleClass="btn" actionListener="#{ocorrenciaMB.imprimirConsole}"/>
											</div>
										</div>
										
									</div>

								</div>
							</h:form>
							<!-- FIM FORM-->
						</div>
					</div>
					<a class="btn btn-primary btnPrevious">Previous</a> 
					<a class="btn btn-primary btnNext">Next</a>
				</div>
			</div>
		</div>
	</div>
	
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<h:outputScript library="js" name="myJs.js" />
</h:body>
</html>
